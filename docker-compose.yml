web:
  build: .
  command: elixir --erl "-smp disable" -S mix phx.server
  environment:
    - PORT=4000
    - PG_HOST=postgres
    - PG_USERNAME=postgres
    - PG_PASSWORD=postgres
  volumes:
    - .:/app
    - /app/apps/churchify_web/assets/node_modules
  ports:
    - 4000:4000
  links:
    - postgres

postgres:
  image: postgres:9.5
  environment:
    - POSTGRES_PASSWORD=postgres
  ports:
    - 5432
